<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Flavien Latrasse Chevalier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #e0e0e0;
      background-color: #121212;
    }

    .topnav {
      background-color: rgba(18, 18, 18, 0.9);
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .topnav a {
      float: left;
      display: block;
      color: #e0e0e0;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .topnav a:hover {
      background-color: #333333;
    }

    .topnav a.active {
      background-color: #1a73e8;
      color: white;
    }

    .content {
      width: 100%;
      padding-top: 60px;
    }

    .intro {
      margin-top: 100px;
      text-align: center;
      padding: 20px;
    }

    .intro img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      animation: fadeInUp 2s ease-in-out;
    }

    .intro h1 {
      font-size: 2.5em;
      margin: 20px 0;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .intro p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 1.5s ease-in-out;
      color: #666;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .buttons a:hover {
      background-color: #121212;
      animation: pulse 0.6s infinite;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #1558b0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="index.html" class="active">Accueil</a>
    <a href="about.html">Qui suis-je ?</a>
    <a href="projets.html">Projets</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <div class="intro">
      <img src="profil.png" alt="Photo de Flavien Latrasse Chevalier">
      <h1>Bienvenue sur mon portfolio</h1>
      <p>Je suis Flavien Latrasse Chevalier, développeur web passionné par la création de sites web modernes et réactifs. Découvrez mes projets et n'hésitez pas à me contacter pour toute collaboration.</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/flavien-latrasse-chevalier-271834286?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
          <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/flavien87" target="_blank">
          <img src="github.png" alt="GitHub">
        </a>
        <a href="https://www.pappers.fr/entreprise/latrasse-chevalier-flavien-934499690" target="_blank">
          <img src="Pappers.png" alt="Pappers">
        </a>
      </div>
      <a href="contact.html" class="btn">Contactez-moi</a>
      <a href="cv.pdf" class="download-btn" download>Télécharger mon CV</a>
    </div>
  </div>
</body>
</html>
